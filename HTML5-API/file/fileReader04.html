<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filereader 04 改變上傳樣式</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        input[type=file] {
            display: none;
        }

        .myLabel {
            display: inline-block;
            width: 100px;
            height: 100px;
            position: relative;
            border: 2px solid dodgerblue;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
            &:hover{
                border-color: rgb(61, 61, 255);
            }
        }

        .myLabel .icon {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 30px;
            height: 30px;
            background-color: dodgerblue;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px 0 0 0;

            &:hover{
                background-color: rgb(61, 61, 255);
            }
        }

        .myLabel .img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <label for="myFile1" class="myLabel">
            <div class="img"></div>
            <i class="fa-solid fa-folder-open icon"></i>
        </label>
        <input type="file" accept="image/*" id="myFile1" name="myFiles[]">

        <label for="myFile2" class="myLabel">
            <div class="img"></div>
            <i class="fa-solid fa-folder-open icon"></i>
        </label>
        <input type="file" accept="image/*" id="myFile2" name="myFiles[]">

        <label for="myFile3" class="myLabel">
            <div class="img"></div>
            <i class="fa-solid fa-folder-open icon"></i>
        </label>
        <input type="file" accept="image/*" id="myFile3" name="myFiles[]">
    </div>

    <script>
        const container = document.querySelector('.container');
        container.addEventListener('change', e => {
            let file = e.target.files[0];
            // e.targrt指向觸發事件的container
            let element = e.target;
            let reader = new FileReader();

            // 選擇讀入格式
            reader.readAsDataURL(file);
            reader.addEventListener('load', e => {
                let images = new Image();
                // e.targrt指向reader
                images.src = e.target.result;
                // console.log(element.previousElementSibling.querySelector('.img'));
                let img = element.previousElementSibling.querySelector('.img');
                img.innerHTML = '';
                img.append(images);
            });
        });
    </script>
</body>

</html>
