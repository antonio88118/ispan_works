<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單測試2</title>
</head>
<body>
    <!-- novalidate: 不檢查表單內容格式 -->
    <form action="" autocomplete="off">
        <label for="myName">姓名</label>
        <input type="text" id="myName" name="myName" autofocus required autocomplete="off"><br>

        <!-- autocompelete: 紀錄先前填寫過的內容 -->
        <label for="myEmail">信箱</label>
        <input type="email" id="myEmail" name="myEmail" autocomplete="email"><br>

        <label for="myGroup">組別</label>
        <input type="text" id="myGroup" name="myGroup" list="myList">
        <datalist id="myList">
            <option value="甲組">這是甲組</option>
            <option value="乙組">這是乙組</option>
            <option value="丙組">這是丙組</option>
        </datalist>
        <br><br>
        <button type="submit">送出</button>
    </form>
</body>
</html>
