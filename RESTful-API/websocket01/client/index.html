<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style></style>
  </head>

  <body>
    <div class="alert-container position-fixed bottom-0 end-0 p-3">
      <!-- <div class="alert alert-primary" role="alert">
        A simple primary alert—check it out!
      </div> -->
    </div>

    <script>
      const alertContainer = document.querySelector(".alert-container");
      let alertNum = 0;
      const ws = new WebSocket("ws://localhost:8080");

      alertContainer.addEventListener('mouseup', () => {})

      ws.addEventListener("message", async (e) => {
        // client等待server廣播出的訊息，收到後轉換成字串
        const msg = await e.data.text();

        // alert 樣板
        alertNum++;
        let alert = `<div id="alert${alertNum}" class="alert alert-primary" role="alert">
                伺服器訊息：${msg}
                <button class="btn-close" data-bs-dismiss="alert" aria-label=Close></button>
            </div>`;
        // 加入訊息區塊
        alertContainer.innerHTML += alert;
      });
    </script>
  </body>
</html>
