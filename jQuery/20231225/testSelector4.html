<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>表單選擇器</title>
    <style>
        input[type=checkbox]:checked + label{
            font-size: 36px;
        }

        /* input[type=checkbox]:disabled + label{
            background-color: darkgray;
        } */
        /* *:enabled{
            background-color: red;
        } */
        input[type=file]{
            background-color: cadetblue;
        }

        /* jquery下拉是選單是selected，css是checked */
        /* select option:checked{
            background-color: red;
        } */
    </style>
</head>

<body>
    <div class="container">
        <button>按鈕</button>
        <input type="button" value="輸入欄位類型按鈕">
        <input type="reset" value="重置">
        <input type="submit" value="送出">
        <br><br>

        <input type="checkbox" id="html" name="vehicle1" value="HTML" checked>
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="vehicle2" value="CSS">
        <label for="css">CSS</label>
        <input type="checkbox" id="javascript" name="vehicle3" value="JavaScript" disabled>
        <label for="javascript">JavaScript</label>
        <br><br>

        <input type="radio" id="male" name="fav_language" value="男">
        <label for="male">男</label>
        <input type="radio" id="female" name="fav_language" value="女">
        <label for="female">女</label>
        <input type="radio" id="none" name="fav_language" value="不告訢你">
        <label for="none">不告訢你</label>

        <br><br>
        <label for="fname">名字:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">姓氏:</label>
        <input type="text" id="lname" name="lname"><br>
        <label for="location">所在地:</label>
        <input type="text" id="location" value="Taiwan" disabled><br>
        <label for="password">密碼:</label>
        <input type="password" id="password"><br>
        <label for="email">信箱:</label>
        <input type="email" id="email"><br>
        <label for="notype">沒有type的：</label>
        <input id="notype" name="notype"><br>
        <br><br>

        <label for="aa">喜好：</label>
        <select id="aa" name="garden" multiple="multiple">
            <option>看電視</option>
            <option selected="selected">看小說</option>
            <option>旅行</option>
            <option selected="selected">看漫畫</option>
            <option>種花</option>
            <option>時尚</option>
        </select>
        <br><br>

        <input type="file"><br>
        <input type="image" src="https://interactive-examples.mdn.mozilla.net/media/examples/login-button.png">

        <br><br>
        <textarea name="" id="" cols="30" rows="10">123</textarea>
    </div>

    <script>
        // [type=button] == :button，「:」是jquery特有的寫法，但效能較差

        // $("button").css("background-color", "red");
        // $("input[type=button]").css("background-color", "red");
        // $("[type=button]").css("background-color", "red");
        // $(":button").css("background-color", "red");

        // $(":checkbox").css("display", "none");
        // $(":checkbox + label").css("display", "none");
        // $("[type=checkbox] + label").css("display", "none");

        // $("[type=checkbox]:checked").css("display", "none");
        // $(":checked").css("display", "none");

        // $("input:disabled").css("color", "red");
        // $(":disabled").css("color", "red");
        $("*:disabled").css("background-color", "yellow");

        // $(":enabled").css("background-color", "red");
        // $("*:enabled").css("background-color", "aqua");

        // $("[type=file]").css("background-color", "red");
        $(":file").css("background-color", "red");

        // $("[type=image]").css("border", "2px solid green");
        $(":image").css("border", "2px solid green");

        $(":selected").css("background-color", "purple");
    </script>
</body>

</html>
