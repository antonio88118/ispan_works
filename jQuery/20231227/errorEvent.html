<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>錯誤事件1</title>
    <style>
        img{
            width: 300px;
        }
    </style>
</head>
<body>
    <img id="food" src="https://images.pexels.com/photos/357756/pexels-photo-357756.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
    <script>
        // attr():只有一個參數->取得屬性值；兩個參數->設定屬性
        $("#food")
            .on("error", (e)=>{
                // currentTarget指向被監聽的事件，即id=food的img
                $(e.currentTarget).attr("src", "https://static.thenounproject.com/png/3674277-200.png");
            })
            .attr("src", "missing.png");
        
        // 純js寫法
        // const book = document.querySelector("#food");
        // book.addEventListener("error", (e)=>{
        //     e.currentTarget.setAttribute("src", "https://static.thenounproject.com/png/3674277-200.png");
        // });
        // book.setAttribute("src", "missing.png");
    </script>
</body>
</html>
