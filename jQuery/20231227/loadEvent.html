    <title>載入事件</title>
    <style>
        
    </style>
</head>
<body>
    <script>
        
        // 以下兩種寫法相同，官方更建議第二種
        // 文件的 DOM 就緒時就觸發(文件的 HTML 結構已經完全下載完了就觸發)
        $(document).ready(()=>{});
        $(function(){});
        // 純js寫法
        document.addEventListener("DOMContentLoaded", ()=>{});

        // 在整個頁面，包括 CSS、圖案等，都加載完全後才觸發
        $(window).on("load", ()=>{});
        // 純js寫法
        window.addEventListener("load", ()=>{});
    </script>
</body>
</html>
