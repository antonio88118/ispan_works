<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>碰撞/重疊偵測</title>
    <style>
        .game{
            position: relative;
            height: 600px;
            .a{
                position: absolute;
                left: 200px;
                top: 100px;
                width: 100px;
                height: 100px;
                background-color: grey;
                opacity: 0.7;
            }
            .a1{
                left: 100px;
                top: 300px;
            }
            .b{
                position: absolute;
                left: 250px;
                top: 150px;
                width: 100px;
                height: 100px;
                background-color: #ff1f1f;
                opacity: 0.7;
            }
            .active{
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="game">
        <div class="a"></div>
        <div class="a a1"></div>
        <div class="b"></div>
    </div>

    <script>
        let trace = false;
        $(".b").on("click", ()=>{
            // 點擊後，進入移動狀態
            trace = !trace;
        })
        $(window).on("mousemove", (e)=>{
            if(trace){
                let mouseX = e.pageX - $(".b").outerWidth()/2;
                let mouseY = e.pageY - $(".b").outerHeight()/2;
                $(".b").css("left", mouseX);
                $(".b").css("top", mouseY);
                let check = false;

                $(".a").each((index, elm)=>{
                    if(isOverlap($(elm), $(".b"))){
                        check = true;
                        return false;
                    }
                });

                if(check){
                    $(".b").addClass("active");
                }else{
                    $(".b").removeClass("active");
                }
            }
            
        })

        function isOverlap($div1, $div2){
            let x1 = $div1.offset().left;
            let y1 = $div1.offset().top;
            // outer包含border和padding
            let w1 = $div1.outerWidth();
            let h1 = $div1.outerHeight();

            let x2 = $div2.offset().left;
            let y2 = $div2.offset().top;
            let w2 = $div2.outerWidth();
            let h2 = $div2.outerHeight();

            if(x1<x2+w2 && x1+w1>x2 && y1<y2+h2 && y1+h1>y2){
                return true;
            }else{
                return false;
            }
        }
        
    </script>
</body>
</html>
