<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>傳遞資料</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        .container {
            width: 600px;
        }

        .area {
            background-color: #eae0f0;
            min-height: 50px;
            border-radius: 10px;
            padding: 5px;
            padding-left: 10px;
        }

        .area1 {
            margin-bottom: 10px;
            font-size: 30px;
        }

        .area2 {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="area area1"></div>
        <div class="btns">
            <button data-n="1">按鈕1</button>
            <button data-n="2">按鈕2</button>
            <button data-n="3">按鈕3</button>
            <button data-n="4">按鈕4</button>
            <button data-n="5">按鈕5</button>
        </div>
        <div class="area area2"></div>
    </div>

    <script>
        let users = [
            {
                name: "后如琦",
                email: "qWQJTyM4@gmail.com",
            },
            {
                name: "常東中",
                email: "tUBBSXfu@gmail.com",
            },
            {
                name: "荊金妏",
                email: "aUl1rRKsFrXc75@gmail.com",
            },
            {
                name: "姚梅發",
                email: "ARxeEmxwtFqfwV@gmail.com",
            },
            {
                name: "都上綸",
                email: "lCOIMudXd0@gmail.com",
            },
        ]

        // 在點擊按鍵之後
        $("button")
            .on("click", function(){
            // 取出「這個按鍵」中，data-n屬性的屬性值
                showArea1($(this).data("n"));
            })
            .on("click", showArea2);

        // 老師提供兩種做法抓取資料，注意第一個函式有參數，第二個沒有
        function showArea1(n){
            console.log(n);
            // data-n的值是字串，要用parseInt轉成數字
            let num = parseInt(n) - 1;
            let data = users[num];
            $(".area1").text(data.name);
        }

        function showArea2(){
            let num = parseInt($(this).data("n"));
            let data = users[num-1];
            $(".area2").text(data.email);

            // off會解除綁定事件，也就是說，按鍵的功能只能執行一次
            // $(this).off("click", showArea1);
            // $(this).off("click", showArea2);
            // 解除所有事件
            $(this).off();
        }
    </script>
</body>

</html>
