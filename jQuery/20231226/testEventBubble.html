<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testEventBubble</title>
    <style>
        body {
            background-color: rgb(130, 130, 130);
        }

        .div1 {
            background-color: rgb(242, 214, 130);
            color: rgb(122, 53, 53);
            padding: 30px;
        }

        .div2 {
            background-color: rgb(194, 200, 71);
            color: #fff;
            padding: 30px;
        }

        .div3 {
            background-color: rgb(229, 240, 13);
            color: #fff;
            padding: 30px;
        }

        .div4 {
            background-color: rgb(142, 149, 8);
            color: #fff;
            padding: 30px;
        }

        .info {
            font-size: 32px;
            text-align: center;
            color: #fff;
        }

        ul li {
            display: inline-block;
        }

        ul li a {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="div1">
        DIV1
        <div class="div2">
            DIV2
            <div class="div3">
                DIV3
                <div class="div4">
                    DIV4
                </div>
            </div>
        </div>
    </div>
    <div class="info">infomation here</div>

    <script>
        const info = document.querySelector(".info");

        const level = 4;
        for (let i = 1; i <= level; i++) {
            document.querySelector(".div" + i).addEventListener("mouseover", function (event) {
                // event.stopPropagation();
                console.log("in DIV" + i);
                info.innerHTML = "in DIV" + i;
            }, true)
        }
    </script>
</body>

</html>
