<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>顯示與隱藏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        .container {
            width: 600px;
        }

        .row {
            background-color: #e7ef9c;
            font-size: 24px;
            padding: 10px;
            border-radius: 10px;
            height: 30px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row row1">1: 按了直接隱藏自己</div>
        <div class="row row2">2: 按了演出2秒後隱藏自己</div>
        <div class="row row3">3: 按了演出1秒後隱藏自己，再隱藏4</div>
        <div class="row row4">4</div>
        <div class="row row5">5: 按了後顯示4</div>
        <div class="row row6">6: toggle編號1</div>
    </div>

    <script>
        $(".row1").on("click", (e)=>{
            $(e.currentTarget).hide();
        });

        $(".row2").on("click", (e)=>{
            $(e.currentTarget).hide(2000);
        });

        $(".row3").on("click", (e)=>{
            $(e.currentTarget).hide(1000, ()=>{
                $(".row4").hide();
            });
        });

        $(".row5").on("click", (e)=>{
            $(".row4").show();
        });

        $(".row6").on("click", (e)=>{
            $(".row1").toggle();
        })
    </script>
</body>

</html>
