<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>網頁遊戲</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100%;
            margin-top: 0;
        }

        .game {
            position: relative;
            width: 480px;
            height: 400px;
            overflow: hidden;
            .bgi {
                width: 100%;
                height: 100%;
                background-image: url(/20231226/遊戲1用圖/universe1.png);
                animation-name: bgiAni;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                animation-timing-function: step-start;
                overflow: hidden;
                .score{
                    color: white;
                    position: absolute;
                    left: 340px;
                    font-size: x-large;
                    font-weight: 600;
                    font-family: sans-serif;
                }
            }

            .myPlane {
                position: absolute;
                left: 0;
                right: 0;
                margin: auto;
                bottom: 10px;
            }

            .bullet {
                position: absolute;
                left: 0;
                right: 0;
                width: 24px;
                height: 25px;
                margin: auto;
                bottom: 60px;
            }
            .enemy{
                position: absolute;
                width: 88px;
                height: 64px;
                right: 0;
                left: 0;
                margin: auto;
                top: -70px;
            }
            .explo{
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                margin: auto;
                width: 128px;
                height: 128px;
                background-image: url(/20231226/遊戲1用圖/ee.png);
                animation-name: explosion;
                animation-duration: 1s;
                animation-iteration-count: 1;
                animation-timing-function: step-start;
                animation-fill-mode: forwards;
            }
        }

        @keyframes bgiAni {
            0% {
                background-image: url(/20231226/遊戲1用圖/universe1.png);
            }
            50% {
                background-image: url(/20231226/遊戲1用圖/universe2.png);
            }
            100% {
                background-image: url(/20231226/遊戲1用圖/universe1.png);
            }
        }

        @keyframes explosion {
            0% { background-position: -0px -0px; }
            6.25% { background-position: -128px -0px; }
            12.5% { background-position: -256px -0px; }
            18.75% { background-position: -384px -0px; }
            25% { background-position: -512px -0px; }
            31.25% { background-position: -640px -0px; }
            37.5% { background-position: -768px -0px; }
            43.75% { background-position: -896px -0px; }
            50% { background-position: -1024px -0px; }
            56.25% { background-position: -1152px -0px; }
            62.5% { background-position: -1280px -0px; }
            68.75% { background-position: -1408px -0px; }
            75% { background-position: -1536px -0px; }
            81.25% { background-position: -1664px -0px; }
            87.5% { background-position: -1792px -0px; }
            93.75% { background-position: -1920px -0px; }
            100% { background-position: -1920px -0px; }
        }

    </style>
</head>

<body>
    <div class="game">
        <div class="bgi">
            <div class="score">SCORE: </div>
        </div>
        <img src="/20231226/遊戲1用圖/plane1.png" alt="" class="myPlane">
        <!-- <div class="explo explo1"></div> -->
    </div>

    <script>
        let x = 0;
        let bn = 0;
        let en = 0;
        let exn = 0;
        // 建立鍵盤操作物件
        let keysPressed = {};
        let canShoot = true;
        let score = 0;

        $(window).on("keyup", (e) => {
            delete keysPressed[e.which];
        }).on("keydown", (e) => {
            // 屬性->e.which ； 值->true
            keysPressed[e.which] = true;
        });

        gameLoop();
        setEnemy();
        setInterval(()=>{
            setEnemy();
        }, 700)

        function setEnemy(){
            // 設定跑道: 以0為基準有-2~2五個跑道，每個跑道寬180px
            let posiX = (Math.floor(Math.random()*5) - 2) * 180;
            en++;
            let template = `
            <div class="enemy enemy${en}">
                <img src="/20231226/遊戲1用圖/plane2.png" alt="">
            </div>`;
            $(".game").append(template);
            $(".game .enemy"+en).css("left", posiX);
            $(".game .enemy"+en).animate({
                top: 400
            },{
                duration: 4000,
                easing: "linear",
                complete: function(){
                    // 到底之後，移除敵人
                    $(this).remove();
                }
            });
        }

        function gameLoop(){
            // 向左
            if(keysPressed[37]){
                x -= 10;
                if (x <= -400) { x = -400; }
                $(".myPlane").css("left", x);
            }
            // 向右
            if(keysPressed[39]){
                x += 10;
                if (x >= 400) { x = 400; }
                $(".myPlane").css("left", x);
            }
            // 空白鍵發射子彈
            if(keysPressed[32]){
                if(canShoot === true){
                    canShoot = false;
                    bn++;
                    let template = `
                        <div class="bullet bullet${bn}">
                            <img src="/20231226/遊戲1用圖/bullet1.png" alt="">
                        </div>`;
                    $(".game").append(template);
                    $(".game .bullet"+bn).css("left", x);
                    $(".game .bullet"+bn).animate(
                        {bottom: "480px"}, {
                            duration: 1000, 
                            easing: "linear", 
                            complete: function(){
                                $(this).remove();
                            },
                            step: function(){
                                let $bullet = $(this);
                                $(".enemy").each(function(index, elm){
                                    let $enemy = $(elm);

                                    // 檢查子彈是否和敵人碰撞(重疊)
                                    if(isOverlap($bullet, $enemy)){
                                        let exx = $enemy.css("left");
                                        let exy = $enemy.css("top");
                                        $bullet.remove();
                                        $enemy.remove();
                                        
                                        exn;
                                        let template = `<div class="explo explo${exn}"></div>`;
                                        $(".game").append(template);
                                        $(".game .explo"+exn).css("left", exx);
                                        $(".game .explo"+exn).css("top", exy);
                                        $(".game .explo"+exn).on("animationend", function(){
                                            $(this).remove();
                                        })

                                        score++;
                                        $(".score").text("SCORE:"+score);
                                    }
                                })
                            }
                        }
                    );
                    // 每120ms允許再發射一次子彈
                    setTimeout(()=>{
                        canShoot = true;
                    }, 120)
                }
            }

            function isOverlap($div1, $div2){
                let x1 = $div1.offset().left;
                let y1 = $div1.offset().top;
                // outer包含border和padding
                let w1 = $div1.outerWidth();
                let h1 = $div1.outerHeight();

                let x2 = $div2.offset().left;
                let y2 = $div2.offset().top;
                let w2 = $div2.outerWidth();
                let h2 = $div2.outerHeight();

                if(x1<x2+w2 && x1+w1>x2 && y1<y2+h2 && y1+h1>y2){
                    return true;
                }else{
                    return false;
                }
            }

            // 讓動畫無限循環播放
            //  requestAnimationFrame 提供一個接口，讓動畫同步於瀏覽器的畫面更新頻率
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>

</html>
