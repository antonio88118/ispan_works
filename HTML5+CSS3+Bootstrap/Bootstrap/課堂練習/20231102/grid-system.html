<!doctype html>
<html lang="en">

<head>
  <title>Grid-system</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .container{
            background: lightblue;
        }
        .row *{
            border: 1px solid #333;    
            background: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col-md">col</div>
        </div>
        <h2>col-*</h2>
        <div class="row">
            <div class="col-6">col-6</div>
            <div class="col-6">col-6</div>
            <!-- 上面兩欄相加=12，col-2換行 -->
            <div class="col-2">col-2</div>
            <div class="col-auto">col-auto</div>
            <div class="col-auto">col-auto col-auto</div>
        </div>
        <h2>col-breakpoint</h2>
        <div class="row">
            <div class="col-lg-2 col-md-4 col-6">col-4</div>
            <div class="col-md-4">col-4</div>
            <!-- <div class="col-4">col-4</div> -->
        </div>
        <h2>page layout</h2>
        <div class="row">
            <main class="col-md-9">main</main>
            <aside class="col-md-3">aside</aside>
        </div>
        <h2>Row columns</h2>
        <!-- 直接在row指定欄位數量 -->
        <div class="row row-cols-lg-3 row-cols-sm-2 row-cols-1">
            <div class="col">col01</div>
            <div class="col">col02</div>
            <div class="col">col03</div>
            <div class="col">col04</div>
            <div class="col">col05</div>
            <div class="col">col06</div>
        </div>
        <h2>Nseting</h2>
        <div class="row">
            <main class="col-md-8">
                main
                <div class="row row-cols-md-3 row-cols-1">
                    <div class="col">1</div>
                    <div class="col">2</div>
                    <div class="col">3</div>
                </div>
            </main>
            <aside class="col-md-4">
                aside
            </aside>
        </div>
    </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
