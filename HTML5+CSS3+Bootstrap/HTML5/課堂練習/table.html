<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 400px;
            border: 4px solid brown;
            /* 表格預設的邊界寬度為2px，使用下方設定取消 */
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td{
            border: 2px solid rgb(51, 0, 255);
            text-align: center;
            /* padding設定內邊界 */
            padding: 4px;
        }
        /* 設定thead和tbody樣式 */
        thead {
            background-color: aqua;
        }
        /* tbody和tr間的空白為"後代選取器" */
        tbody tr:nth-child(2n+1){
            background-color: rgb(175, 89, 255);
        }
        tbody tr:nth-child(2n){
            background-color: tomato;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 設定4*4表格 -->
    <!-- 階層:capation+thead+tbody；tr>th(橫列標題)；tr>td(直行內容) -->
    <!-- table>(capation>h3)+(thead>tr>th*4)+(tbody>tr*3>td*4) -->
    <table>
        <capation>
            <h3 style="text-align: center;">title</h3>
        </capation>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
