<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .boxA{
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 0, 0.677);
            position: absolute;
            top: 50px;
            left: 50px;
            /* A原本在下層，設定z-index數值使其大於其他兩者(數值0 or 1) */
            z-index: 3;
        }
        .boxB{
            width: 400px;
            height: 400px;
            background-color: rgba(132, 255, 0, 0.658);
            /* 沒有此行，boxB1將以body為父層 */
            position: relative;
            margin: auto;
            top: 65px;
            left: 65px;
        }
        .boxB1{
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 230, 0.658);
            /* 會以父層的(0,0)為基準，此處為boxB。 */
            position: absolute;
            top: 100px;
            left: 465px;
        }
        .boxC{
            width: 100px;
            height: 100px;
            background-color: rgba(0, 195, 255, 0.711);
            /* 無論視窗如何縮放，位置維持固定 */
            position: fixed;
            bottom: 10px;
            right:10px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="boxA"></div>
    <div class="boxB">
        <div class="boxB1"></div>
    </div>
    <div class="boxC">TOP</div>
</body>
</html>
