<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 由小到大 */
        body{
            background: yellow;
            transition: .4s;
        }
        @media screen  and (min-width: 768px){
            body{
                background: lightblue;
                color: blueviolet;
            }
        }
        @media screen and (min-width: 992px){
            body{
                background: pink;
            }
        }
    </style>
</head>
<body>
    <h1>Hello RWD</h1>
</body>
</html>
