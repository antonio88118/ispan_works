<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-overflow</title>
    <style>
        .card{
            width: 260px;
            float: left;
            margin: 0 10px 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .card h2{
            white-space: nowrap;
            overflow: hidden;
            /* 沒有前面兩行無法作用，會把多出的文字內容顯示...，只能顯示成單行 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- 加上title讓使用者可瀏覽完整標題 -->
        <h2 title="警員被開槍擊中頭部...竟4天才公布">警員被開槍擊中頭部...竟4天才公布</h2>
    </div>
    <div class="card">
        <h2>張庭林瑞陽96套房產解封！涉傳銷遭官方凍結2年…結局反轉
        </h2>
    </div>
</body>
</html>
