<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            max-width: 800px;
            height: 200px;
            margin-inline: auto;
            border: 2px dashed purple;
            /* 把文章分割成三欄 */
            column-count: 3;
            /* 欄位間的間距，不影響margin和padding */
            column-gap: 20px;
            /* 欄位間的分隔線 */
            column-rule: 2px dashed red;
            column-fill: auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <p>階層樣式表 (Cascading Stylesheets；CSS) 可用以塑造網站的特殊風格。例如這段文字要用一般的黑色，或是改用紅色標明重點？某段重要內容應該置於畫面的何處？想用什麼背景圖片及顏色裝飾你的網站？〈CSS 基本概念〉帶你入門。</p>
        <p>跟 HTML 一樣，CSS 既非標準程式語言，也不是標記語言, 而是一種風格頁面語言（style sheet language）：它能讓你在 HTML 文件中的元素（element）上套用不同的頁面樣式（style）。例如, 當想要將 HTML 頁面上所有段落元素（paragraph elements）裡的文字全部轉換成紅色，你會在 CSS 裡寫:</p>
    </div>
</body>
</html>
