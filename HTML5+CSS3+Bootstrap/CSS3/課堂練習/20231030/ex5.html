<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: rgb(202, 202, 202);
            font-family: Arial, Helvetica, sans-serif;
        }
        /* object-fit模組 */
        .object-fit-cover{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .general-transition{
            transition: .4s;
        }

        .card{
            width: 240px;
            background-color: white;
            border-radius: 3px;
            box-shadow: 0 2px 10px #333;
            /* padding: 20px; */
            /* inline設定左右 */
            margin-inline: auto;
            /* block設定上下 */
            margin-block: 20px;
            text-align: center;
            overflow: hidden;
            /* 讓使用absolute的子層參考定位變成card */
            position: relative;
        }
        .card:hover{
            transform: translateY(-5px);
            box-shadow: 0 7px 15px #aaa;
        }
        .banner{
            height: 120px;
            background: url(../example/images/light.jpg) center center;
            background-size: cover;
        }
        .card h3{
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid grey;
            font-size: 24px;
        }
        .card:hover h3{
            letter-spacing: 3px;
        }
        .avatar{
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            /* 歸零margin避免干擾 */
            margin: 0 0 0 -60px;
            /* 參考目標:父層card */
            position: absolute;
            left: 50%;
            top: 60px;
        }
        .avatar:hover .object-fit-cover{
            opacity: .4;
        }
        .icon{
            position: absolute;
            z-index: 10;
            --width: 36px;
            width: var(--width);
            opacity: 0;
            /* 置中方法一 */
            /* left: 50%;
            top: 50%;
            margin: -18px 0 0 -18px; */
            
            /* 方法二 */
            left: calc(50% - calc(var(--width) / 2));
            top: calc(50% - calc(var(--width) / 2));
            
            /* 方法三 */
            /* left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); */
        }
        .avatar:hover .icon{
            opacity: 1;
        }

        .content{
            border: 20px solid transparent;
            border-image: url(../example/images/border-image2.png) 20 round;
            padding: 25px 5px 10px 5px;
            font-family: 'Edu TAS Beginner', cursive;
        }
        .content h3{
            font-size: 25px;
        }
        p{
            color: grey;
        }
        .button{
            color: #fff;
            display: block;
            padding-block: 10px;
            border-radius: 4px;
            cursor: pointer;
            background: linear-gradient(to bottom, #aebcbf 0%, #6e7774 50%, #0a0e0a 51%, #0a0809 100%);
        }
        .button:hover{
            background: #000;
        }
        .transition{
            transition: .5s;
        }
    </style>
</head>
<body>
    <div class="card general-transition">
        <div class="banner">
        </div>

        <figure class="avatar">
            <img src="../example/images/batman.jpg" class="object-fit-cover transition" alt="batman">
            <img src="../example/images/picture.svg" class="icon">
        </figure>

        <div class="content">
            <h3 class="general-transition">Batman</h3>
            <p>Hello, I'm Batman.</p>
            <a role="button" class="button general-transition">Follow Me</a>
        </div>
    </div>
</body>
</html>
