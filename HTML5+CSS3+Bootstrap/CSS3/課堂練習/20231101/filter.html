<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: grey;
        }
        img{
            width: 200px;
            transition: .2s;
        }
        .blur:hover{
            filter: blur(3px);
        }
        /* 限定矩形陰影 */
        .box-shadow:hover{
            box-shadow: 0 0 10px #000;
        }
        .drop-shadow:hover{
            filter: drop-shadow(0 0 10px #000);
        }
    </style>
</head>
<body>
    <img class="blur" src="../example/images/ironman.jpg" alt="">
    <img class="box-shadow" src="../example/images/ironman.jpg" alt="">
    <img class="drop-shadow" src="../example/images/ironman.jpg" alt="">
    <img class="drop-shadow" src="../example/images/picture.svg" alt="">
    <img class="box-shadow" src="../example/images/picture.svg" alt="">
</body>
</html>
