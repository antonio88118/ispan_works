<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 120px;
        height: 120px;
        background: palevioletred;
        float: left;
        margin: 10px;
        transition: 0.6s;
      }
      .box-wrap {
        width: 120px;
        height: 120px;
        margin: 10px;
        float: left;
        border: 1px solid #333;
      }
      .box-wrap .box {
        margin: 0;
      }
      .box img {
        width: 100%;
        height: 100%;
      }
      .contain {
        object-fit: contain;
      }
      .translateX:hover {
        transform: translateX(10px);
      }
      .translateY:hover {
        transform: translateY(10px);
      }
      .translateXY:hover {
        transform: translate(10px, 20px);
      }
      .rotate {
        transform-origin: left top;
      }
      .rotate:hover {
        transform: rotate(360deg);
      }
      .scale:hover {
        transform: scale(1.2, 0.8);
      }

      .scale2:hover .box {
        transform: scale(1);
      }
      .scale2 .box {
        transform: scale(0);
      }

      .slide-door {
        overflow: hidden;
      }
      .slide-door .box {
        /* 120->方形的高 */
        transform: translateY(-120px);
      }
      .slide-door:hover .box {
        transform: translateY(0px);
      }
      .skewX:hover {
        transform: skewX(-10deg);
      }
      .skewY:hover {
        transform: skewY(-10deg);
      }
      .transform:hover {
        transform: translate(10px, 20px) rotate(10deg);
      }
      .matrix:hover {
        transform: matrix(1.1, 10, -10, 1.1, 0, 0);
      }
    </style>
  </head>
  <body>
    <div class="box translateX">
      <img class="contain" src="../example/images/1.png" alt="" />
    </div>
    <div class="box translateY">translateY</div>
    <div class="box translateXY">translateXY</div>
    <div class="box rotate">rotate</div>
    <div class="box scale">scale</div>
    <div class="box-wrap scale2">
      <div class="box"></div>
    </div>
    <div class="box-wrap slide-door">
      <div class="box">
        <img class="contain" src="../example/images/1.png" alt="" />
      </div>
    </div>
    <div class="box skewX">skewX</div>
    <div class="box skewY">skewY</div>
    <div class="box transform">transform</div>
    <div class="box matrix"></div>
  </body>
</html>
