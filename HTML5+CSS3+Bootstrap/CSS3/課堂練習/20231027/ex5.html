<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: rgb(202, 202, 202);
            font-family: Arial, Helvetica, sans-serif;
        }
        /* object-fit模組 */
        .object-fit-cover{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .object-fit-cover:hover{
            
        }

        .card{
            width: 240px;
            background-color: white;
            border-radius: 3px;
            box-shadow: 0 3px 6px rgb(66, 66, 66);
            /* padding: 20px; */
            /* inline設定左右 */
            margin-inline: auto;
            /* block設定上下 */
            margin-block: 20px;
            text-align: center;
            overflow: hidden;
            /* 讓使用absolute的子層參考定位變成card */
            position: relative;
        }
        .banner{
            height: 120px;
            background: url(../example/images/light.jpg) center center;
            background-size: cover;
        }
        .card h3{
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid grey;
        }
        .avatar{
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            /* 歸零margin避免干擾 */
            margin: 0 0 0 -60px;
            /* 參考目標:父層card */
            position: absolute;
            left: 50%;
            top: 60px;
        }
        .avatar-cover{
            background: #00000074;
        }
        .content{
            border: 20px solid transparent;
            border-image: url(../example/images/border-image2.png) 20 round;
            padding: 25px 5px 10px 5px;
            font-family: 'Edu TAS Beginner', cursive;
        }
        .content h3{
            font-size: 25px;
        }
        p{
            color: grey;
        }
        .button{
            color: #fff;
            display: block;
            padding-block: 10px;
            border-radius: 4px;
            cursor: pointer;
            background: linear-gradient(to bottom, #aebcbf 0%, #6e7774 50%, #0a0e0a 51%, #0a0809 100%);
        }
        .button:hover{
            background: #000;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="banner">
        </div>

        <figure class="avatar">
            <img src="../example/images/batman.jpg" class="object-fit-cover" alt="batman">
            <div class="avtar-cover"></div>
        </figure>

        <div class="content">
            <h3>Batman</h3>
            <p>Hello, I'm Batman.</p>
            <a role="button" class="button">Follow Me</a>
        </div>
    </div>
</body>
</html>
