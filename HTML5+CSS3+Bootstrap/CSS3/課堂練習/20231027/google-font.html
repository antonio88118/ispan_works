<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Dancing+Script:wght@400;500;600;700&family=Noto+Serif+TC:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        .title1{
            font-family: 'Agbalumo';
        }
        .title2{
            font-family: Dancing Script;
        }
        .title3{
            font-family: 'Noto Serif TC';
        }
    </style>
</head>
<body>
    <h1 class="title1">Hello World!!</h1>
    <h1 class="title2">Hello World!!</h1>
    <h1 class="title3">大家好</h1>
</body>
</html>
