<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font-face</title>
    <style>
      @font-face {
        /* 導入字型並命名 */
        font-family: BALLONS;
        src: url("../example/font/BALLOONS.TTF");
      }
      h1 {
        font-family: BALLONS;
        color: rgb(255, 255, 255);
        font-size: 40px;
        background: linear-gradient(rgb(250, 144, 144), rgb(255, 255, 113));
        padding: 3px 3px 6px;
      }
    </style>
  </head>
  <body>
    <h1>Hello World!!</h1>
  </body>
</html>
