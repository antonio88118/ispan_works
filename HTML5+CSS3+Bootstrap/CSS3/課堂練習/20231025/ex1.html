<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(202, 202, 202);
            font-family: Arial, Helvetica, sans-serif;
        }
        .card{
            width: 180px;
            /* height: 240px; */
            background-color: white;
            border-radius: 3px;
            box-shadow: 0 3px 6px rgb(66, 66, 66);
            padding: 20px;
            /* inline設定左右 */
            margin-inline: auto;
            /* block設定上下 */
            margin-block: 20px;
            text-align: center;
        }
        .avatar{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
        }
        .avatar img{
            width: 100%;
            
        }
        .card h3{
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid grey;
        }
        p{
            color: grey;
            /* border-top: 1.5px solid grey; */
        }
    </style>
</head>
<body>
    <div class="card">
        <figure class="avatar">
            <img src="images/batman.jpg" alt="">
        </figure>
        <h3>Batman</h3>
        <p>Hello, I'm Batman.</p>
    </div>
</body>
</html>
