<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
        function factorial(num){
            let factorNum=1;
            // 整數皆可被1整除
            // 檢查是否為浮點數或負數
            if(num%1!=0 || num<0){
                console.log("請輸入大於0的整數");
            }else if(num%1==0 && num>=0){
                if(num==0){
                    console.log(num + "!=" + 1);
                }else if(num>0){
                    for(let i=1; i<=num; i++){
                        factorNum*=i;
                    }
                    console.log(num + "!=" + factorNum);
                }
            }    
        }
        factorial(1.23)
        factorial(-1.2);
        factorial(0);
        factorial(3);
        factorial(5);
    </script>
</body>
</html>
