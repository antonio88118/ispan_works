<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star</title>
</head>
<body>
    <script>
        function star(n){
            let starStr="";
            for(let i=0; i<n; i++){
                starStr += "*";
            }
            console.log(starStr);
        }
        star(1);
        star(3);
        star(5);
    </script>
</body>
</html>
