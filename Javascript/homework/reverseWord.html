<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse word</title>
</head>
<body>
    <script>
        function reverseString(string){
            console.log("original string: "+ string);
            let strArr=string.split("").reverse().join("");
            console.log("reversed string: "+ strArr);
        }
        reverseString("abcde");
        reverseString("apple");
    </script>
</body>
</html>
