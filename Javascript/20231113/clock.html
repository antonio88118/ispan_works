<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
</head>
<body>
    <script>
        function showTime(){
            // 建立新的Date物件
            let now=new Date();
            let year=now.getFullYear();
            // month跟day要+1
            // 星期天~六 index[0]~[6]
            let month=now.getMonth()+1;
            let date=now.getDate();
            let weekDayArr=["日", "一", "二", "三", "四", "五", "六"];
            let weekDay=weekDayArr[now.getDay()];
            let hour=now.getHours();
            if(hour<10){
                hour="0"+hour;
            }
            let minute=now.getMinutes();
            if(minute<10){
                minute="0"+minute;
            }
            let second=now.getSeconds();
            if(second<10){
                second="0"+second;
            }

            console.log(`${year}/${month}/${date}(${weekDay}) ${hour}:${minute}:${second}`);
        }
        
        showTime();
        setInterval(showTime, 1000);
    </script>
</body>
</html>
