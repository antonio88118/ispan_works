<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body>
    <button onclick="stopTimer()">stop</button>
    <script>
        let i=1;
        console.log(i);

        function addCount(){
            i++
            console.log(i);
        }

        // 因為js為單執行緒，執行愈久，setInterval的時間誤差會愈大
        let timer=setInterval(addCount, 1000);

        function stopTimer(){
            // 關閉計時器
            clearInterval(timer);
            console.log("stop");
        }

        // 每1000ms執行一次，離開頁面會停止計時(單執行緒)
        // MPA(multiple page application)多頁面應用程式
        // SPA(single page application) ex:twitter
        // setInterval(function(){
        //     i++;
        //     console.log(i);
        // }, 1000);
    </script>
</body>
</html>
