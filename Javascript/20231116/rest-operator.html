<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest operator</title>
</head>
<body>
    <script>
        // 不限定參數數量
        function sum(...numbers){
            let result=0;
            numbers.forEach(function(number){
                result+=number;
            })
            return result;
        }

        console.log(sum(2,5,7));
        console.log(sum(1,2,3,4,5,6));
    </script>
</body>
</html>
