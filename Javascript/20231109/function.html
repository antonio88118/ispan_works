<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
        // function預設參數
        function callName(name="May", name2="Jay"){
            console.log(`Hello ${name}, I'm ${name2}.`);
        }

        callName("John", "Tom");
        callName("Peter");
        callName();
    </script>
</body>
</html>
