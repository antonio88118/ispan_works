<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area</title>
</head>
<body>
    <script>
        function area(width, height){
            let result=width*height;
            return result;
        }
        let width=10, height=25;
        console.log(area(width,height));
    </script>
