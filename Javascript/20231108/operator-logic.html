<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=221, num2=220;
        let result = num1-num2;
        console.log(result);

        if(result>=10 && result<100){
            console.log(`${result}是雙位數`);
        } else if(result>=100 && result<1000){
            console.log(`${result}是三位數`);
        } else if(result>=1000){
            console.log(`${result}是很大的數`);
        } else{
            console.log(`${result}是很小的數`);
        }
    </script>
</body>
</html>
