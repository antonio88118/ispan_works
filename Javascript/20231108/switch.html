<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruit="melon";

        switch(fruit){
            case "apple":
                console.log("這是蘋果");
            case "fuji apple":
                console.log("蘋果");
                break;
            case "banana":
                console.log("香蕉");
                break;
            case "orange":
                console.log("柳橙");
                break;
            default:
                console.log("其他水果");
        }
    </script>
</body>
</html>
