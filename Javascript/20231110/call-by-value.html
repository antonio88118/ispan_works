<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call by value</title>
</head>
<body>
    <script>
        let a=3;
        let b=a;
        //傳值 call by value，a和b擁有獨立的記憶體空間
        console.log(`a is ${a}`);
        console.log(`b is ${b}`);
        b=5;
        console.log(`b is ${b}`);
        console.log(`a is ${a}`);
    </script>
</body>
</html>
