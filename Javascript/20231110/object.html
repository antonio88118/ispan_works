    <script>

        let user={
            name: "Joe",
            nickname: "JOJO",
            email: "joe@test.com",
            height: 175,
            weight: 71,
            favorite: {
                fruit: ["apple", "banana"],
                movies: ["Lord of the Rings", "Avengers", "Catch me if you can"]
            },
            sayHello: function(){
                //this = user
                console.log(`Hello, I'm ${this.name}.`);
            },
            sayGoodbye(){
                console.log("Goodbye");
            },
            bmi(){
                let height = this.height/100;
                let bmi=this.weight/(Math.pow(height, 2));
                console.log(`BMI: ${bmi}`)
            }
        };
        console.log(user);
        // .與[]意義相同
        console.log(user.favorite.fruit);
        console.log(user["favorite"]["movies"]);
        user.sayHello();
        user.sayGoodbye();
        user.bmi();
    </script>
