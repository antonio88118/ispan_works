<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi-function-object2</title>
</head>
<body>
    <script>
        let users=[
            {
                name: "Mike",
                height: 174,
                weight:76
            },
            {
                name: "Sue",
                height: 159,
                weight: 50
            },
            {
                name: "Jack",
                height: 177,
                weight: 87
            }
        ]
        function bmi(name, height, weight){
            let bmi = weight/Math.pow((height/100), 2);
            let bmiDescription = "";

            if(bmi<18.5){
                bmiDescription = "過輕";
            } else if(bmi>=18.5 && bmi<24){
                bmiDescription = "正常";
            } else if(bmi>=24 && bmi<30){
                bmiDescription = "過重"
            }
            console.log(name+"的BMI是: "+bmi+", statement: "+bmiDescription);
        }

        for(let i=0; i<users.length; i++){
            console.log(`${users[i].name}'s height is ${users[i].height}cm, weight is ${users[i].weight}kg.`);
            bmi(users[i].name, users[i].height, users[i].weight);
        }
        console.log("for of");
        for(let user of users){
            console.log(`${user.name}'s height is ${user.height}cm, weight is ${user.weight}kg.`);
            bmi(user);
        }
        
    </script>
</body>
</html>
